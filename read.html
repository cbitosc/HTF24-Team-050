<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health Monitoring Dashboard</title>
    <link rel="stylesheet" href="read.css">
    <!--<link rel="stylesheet" href="styles.css">-->
</head>
<link rel="stylesheet" href="index.css">
<script src="inex.js"></script>
<body>
    <div class="big-container">
        <h1>Health Monitoring Dashboard</h1>
        <form id="health-form" class="form">
            
            <label for="blood_pressure">Blood Pressure (e.g., 120/80):</label>
            <input type="text" id="blood_pressure" class="input-box" required>
            
            <label for="blood_sugar">Blood Sugar (mg/dL):</label>
            <input type="number" id="blood_sugar" class="input-box" required>
            
            <label for="heart_rate">Heart Rate (bpm):</label>
            <input type="number" id="heart_rate" class="input-box" required>
            
            <button type="submit">Submit</button>
        </form>
        
        <div class="data-output">
            <h2>Your Health Data</h2>
            <pre id="data">No data yet.</pre>
        </div>
        
        <div class="risk-output">
            <h2>Risk Assessment</h2>
            <div id="risk-factor"></div>
        </div>

        <div class="diet-suggestions">
            <h2>Dietary Suggestions</h2>
            <div id="diet"></div>
        </div>

        <div class="activity-suggestions">
            <h2>Recommended Physical Activities</h2>
            <div id="activities"></div>
        </div>

        <div class="doctor-profiles">
            <h2>Doctor Profiles</h2>
            <div id="doctors"></div>
        </div>

        <div class="hospital-profiles">
            <h2>Nearby Hospitals</h2>
            <div id="hospitals"></div>
        </div>
    </div>

    <script src="read.js"></script>
</body>
</html>
